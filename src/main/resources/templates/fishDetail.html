<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="'Details for ' + ${fish.buildBinomialName()}" />
</head>
<body>
	<h1 th:text="'Details for ' + ${fish.buildBinomialName()}" />
	
	<h2>Foods</h2>
	<ul>
		<li th:each="food: ${fish.foods}"><a th:text="${food.name}" /></li>
	</ul>
	
	<img th:src="'/images/' + ${fish.hasImage()? fish.image: 'no-fish-pic.png'}" th:alt="'image of ' + ${fish.buildBinomialName()}"/>
</body>
</html>
