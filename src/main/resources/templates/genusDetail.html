<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="'Details for ' + ${genus.name}" />
</head>
<body>
	<h1 th:text="'Details for ' + ${genus.name}" />
	<p th:text="${genus.description}" />

	<form th:action="@{/addSpecies}">
		<input name="genusId" type="hidden" th:value="${genus.id}" />
		<label for="newSpecies">New species:</label>
		<input name="name" type="text" id="newSpecies" />
		<input type="submit" value="Add Species" />
	</form>
	<form>
		<h2>Fishes:</h2>
		<ul>
			<li th:each="fish: ${genus.fishes}">
				<a th:text="${fish.species}" th:href="@{/fish(id=${fish.id})}" />
				<button name="speciesId" th:value="${fish.id}"
					th:formaction="@{/species/delete}">Delete</button>
			</li>
		</ul>
	</form>
</body>
</html>
